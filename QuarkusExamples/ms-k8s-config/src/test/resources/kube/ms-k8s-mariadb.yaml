#run:   kubectl apply -f mariadb-standalone.yaml
#logs: kubectl logs -l app=mariadb --all-containers
#access: kubectl exec --stdin --tty mariadb-5f88dfb948-rkrr5 -- /bin/sh
apiVersion: apps/v1
kind: Deployment # what to create?
metadata:
  name: mariadb
spec: # specification for deployment resource
  replicas: 1 # how many replicas of pods we want to create
  selector:
    matchLabels:
      app: mariadb
  strategy:
    type: Recreate
  template: # blueprint for pods
    metadata:
      labels:
        app: mariadb # service will look for this label
    spec: # specification for pods
      containers: # we can have one or more containers
      - name: mariadb
        image: mariadb
        ports:
          - containerPort: 3306
        env:
        - name: MARIADB_ROOT_PASSWORD
          value: my-secret-pw
        - name: MARIADB_USER
          value: username-default
        - name: MARIADB_PASSWORD
          value: my_cool_secret
        volumeMounts:
          - name: mariadb-initdb
            mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mariadb-initdb
          configMap:
            name: mariadb-initdb-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-initdb-config
data:
  initdb.sql: |
    CREATE DATABASE library;
    GRANT ALL PRIVILEGES ON library.* TO 'username-default'@'%' IDENTIFIED BY 'my_cool_secret';
    USE `library`;
    CREATE TABLE `BOOK` (
      `ID` bigint(20) NOT NULL AUTO_INCREMENT,
      `NAME` varchar(45) DEFAULT NULL,
      `AUTHOR` varchar(45) DEFAULT NULL,
      PRIMARY KEY (`ID`)
    ) ENGINE=InnoDB AUTO_INCREMENT=1 DEFAULT CHARSET=latin1;
    INSERT INTO BOOK (NAME, AUTHOR) VALUES('Ender Game', 'Orson S. Card');
    INSERT INTO BOOK (NAME, AUTHOR) VALUES('The stars my destination', 'Alfred Bester');
    INSERT INTO BOOK (NAME, AUTHOR) VALUES('Dune', 'Frank Herbert');
    INSERT INTO BOOK (NAME, AUTHOR) VALUES('Dune', 'Frank Herbert');
---
# ... Service YAML definition
#run: kubectl apply -f service.yaml
apiVersion: v1
kind: Service
metadata:
  name: mariadb
spec:
  type: ClusterIP
  selector:
    app: mariadb
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ms-k8s-config-service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ms-k8s-config-role
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["ms-k8s-config-configmap"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["ms-k8s-config-secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ms-k8s-config-role-binding
subjects:
- kind: ServiceAccount
  name: ms-k8s-config-service-account
roleRef:
  kind: Role
  name: ms-k8s-config-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ms-k8s-config-configmap
data:
  log.message: log message from configmap
---
# ... Deployment YAML definition
#run:   kubectl apply -f deployment.yaml
#scale: kubectl scale deployment --replicas=2 ms-k8s-config
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-k8s-config
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ms-k8s-config
  template:
    metadata:
      labels:
        app: ms-k8s-config
    spec:
      serviceAccountName: ms-k8s-config-service-account
      automountServiceAccountToken: true
      containers:
        - name: ms-k8s-config
          imagePullPolicy: IfNotPresent
          image: deesebc/ms-k8s-config:1.0.2-SNAPSHOT
---
# ... Service YAML definition
#run: kubectl apply -f service.yaml
apiVersion: v1
kind: Service
metadata:
  name: ms-k8s-config-service
spec:
  type: NodePort
  selector:
    app: ms-k8s-config
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30000

