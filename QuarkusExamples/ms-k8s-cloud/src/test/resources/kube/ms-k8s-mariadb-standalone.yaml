#run:  kubectl apply -f ms-k8s-cloud-mariadb-standalone.yaml
#logs: kubectl logs -l app=mariadb --all-containers
#access: kubectl exec --stdin --tty mariadb-5f88dfb948-rkrr5 -- /bin/sh
apiVersion: apps/v1
kind: Deployment # what to create?
metadata:
  name: mariadb
spec: # specification for deployment resource
  replicas: 1 # how many replicas of pods we want to create
  selector:
    matchLabels:
      app: mariadb
  strategy:
    type: Recreate
  template: # blueprint for pods
    metadata:
      labels:
        app: mariadb # service will look for this label
    spec: # specification for pods
      containers: # we can have one or more containers
      - name: mariadb
        image: mariadb
        ports:
          - containerPort: 3306 #port exposed in cluster
        env: # allows to define environment variables
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:  # allows to refer to a secret configured
              name: mariadb-secret  #name of the secret
              key: root.pass #key of the secret that you want to use
        - name: MARIADB_USER
          value: username-default
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: user.pass
        volumeMounts:
          - name: mariadb-initdb #configuration of the volumes
            mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mariadb-initdb #volumen to configure
          configMap:
            name: mariadb-initdb-config #refer key of the config map
---
apiVersion: v1
kind: Secret
metadata:
  name: mariadb-secret
data:
  user.pass: bXlfY29vbF9zZWNyZXQ=
  root.pass: bXktc2VjcmV0LXB3
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-initdb-config
data:
  initdb.sql: |
    CREATE DATABASE library;
    GRANT ALL PRIVILEGES ON library.* TO 'username-default'@'%' IDENTIFIED BY 'my_cool_secret';
    USE `library`;
    CREATE TABLE `BOOK` (
      `ID` bigint(20) NOT NULL AUTO_INCREMENT,
      `NAME` varchar(45) DEFAULT NULL,
      `AUTHOR` varchar(45) DEFAULT NULL,
      PRIMARY KEY (`ID`)
    ) ENGINE=InnoDB AUTO_INCREMENT=1 DEFAULT CHARSET=latin1;
    INSERT INTO BOOK (NAME, AUTHOR) VALUES('Ender Game', 'Orson S. Card');
    INSERT INTO BOOK (NAME, AUTHOR) VALUES('The stars my destination', 'Alfred Bester');
    INSERT INTO BOOK (NAME, AUTHOR) VALUES('Dune', 'Frank Herbert');
    INSERT INTO BOOK (NAME, AUTHOR) VALUES('Dune', 'Frank Herbert');
---
# ... Service YAML definition
#run: kubectl apply -f service.yaml
apiVersion: v1
kind: Service
metadata:
  name: mariadb
spec:
  type: ClusterIP
  selector:
    app: mariadb
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
---
# ... Deployment YAML definition
#run:   kubectl apply -f deployment.yaml
#scale: kubectl scale deployment --replicas=2 ms-k8s-cloud
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-k8s-cloud
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ms-k8s-cloud
  template:
    metadata:
      labels:
        app: ms-k8s-cloud
    spec:
      containers:
        - name: ms-k8s-cloud
          imagePullPolicy: IfNotPresent
          image: deesebc/ms-k8s-cloud:1.0.1-SNAPSHOT
---
# ... Service YAML definition
#run: kubectl apply -f service.yaml
apiVersion: v1
kind: Service
metadata:
  name: ms-k8s-cloud
spec:
  type: NodePort
  selector:
    app: ms-k8s-cloud
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30000